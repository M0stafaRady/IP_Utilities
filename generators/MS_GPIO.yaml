--- # this is an IP definition
info: 
  name: "MS_GPIO"
  description: "An 8-bit bi-directional General Purpose I/O (GPIO) with synchronizers and edge detectors."
  repo: "github.com/shala/MS_GPIO"
  owner: "AUCOHL"
  license: "MIT"
  author: "Mohamed Shalan"
  email: "mshalan@aucegypt.edu"
  version: "v1.0.0"
  date: "3-18-2022"
  category: "digital"
  tags: 
    - peripheral
    - GPIO
  bus: 
    - generic
  type": "soft"
  status: "verified"
  cell_count: "690"
  width": "0.0"
  height": "0.0"
  technology: "n/a"
  clock_freq_mhz: "10"
  digital_supply_voltage: "n/a"
  analog_supply_voltage: "n/a"

registers:
  - name: "data"
    size: 8
    mode: "rw"
    offset: 0
    bit_access: no
    read_port: "data_in"
    write_port: "data_out"
    description: "Data register."
  - name: "out_en"
    size: 8
    mode: "w"
    offset: 4
    bit_access: no
    write_port: "out_en"
    description: "Output enable register; used to set the direction: 1-out, 0-in"

external_interface: 
  - name: "i_pad_in"
    port: "pad_in"
    direction: "input"
    width: 8
  - name: "o_pad_out"
    port: "pad_out"
    direction: "output"
    width: 8
  - name: "o_pad_out_en"
    port: "pad_out_en"
    direction: "output"
    width: 8

ports:
  - name: "data_in"
    width: 8
  - name: "data_out"
    width: 8
  - name: "data_out_en"
    width: 8
  - name: "pad_in"
    width: 8
  - name: "pad_out"
    width: 8
  - name: "pad_out_en"
    width: 8
  - name: "flags_pe"
    width: 8
  - name: "flags_ne"
    width: 8
  - name: "flags_lo"
    width: 8
  - name: "flags_hi"
    width: 8

flags: 
  - name: "pe"
    port: "flags_pe"
  - name: "ne"
    port: "flags_ne"
  - name: "lo"
    port: "flags_lo"
  - name: "hi"
    port: "flags_hi"

clock: 
  name: "clk"
reset: 
  name: "rst_n"
  active: 0
    
